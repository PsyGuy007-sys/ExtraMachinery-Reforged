name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle
        run: ./gradlew build

      - name: Get version from gradle.properties
        id: get_version
        run: |
          VERSION=$(grep '^mod_version=' gradle.properties | cut -d'=' -f2)
          echo "mod_version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Find JAR file
        id: find_jar
        run: |
          JAR_PATH=$(find build/libs -name "*.jar" ! -name "*-sources.jar" | head -n 1)
          echo "jar_path=$JAR_PATH" >> $GITHUB_OUTPUT
          echo "jar_name=$(basename $JAR_PATH)" >> $GITHUB_OUTPUT
          echo "Found JAR: $JAR_PATH"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.find_jar.outputs.jar_path }}
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.get_version.outputs.mod_version }}
          body: |
            ## Botanical Extra Machinery Reforged v${{ steps.get_version.outputs.mod_version }}

            ### Installation
            Download the JAR file below and place it in your `mods` folder.

            ### Requirements
            - Minecraft 1.20.1
            - Forge 47.3.0+
            - Botania
            - LibX

            ### Changes
            See commits for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
